  <body align="center">
      <script>
          function toNum(n){
              return parseInt(n);
          }
          function add(n1, n2){
              sum=toNum(n1) + toNum(n2);
            output(sum);
          }
          function output(res){
              alert(res);
          }
		  function toNum(n){
              return parseInt(n);
          }
          function subtract(n1, n2){
              difference=toNum(n1) - toNum(n2);
            output(difference);
          }
          function output(res){
              alert(res);
          }
		  function toNum(n){
              return parseInt(n);
          }
          function divide(n1, n2){
              product=toNum(n1) / toNum(n2);
            output(product);
          }
          function output(res){
              alert(res);
		  }
		  function toNum(n){
              return parseInt(n);
          }
          function multiply(n1, n2){
              qoutient=toNum(n1) * toNum(n2);
            output(qoutient);
          }
          function output(res){
              alert(res);
          }
      </script>
	  
      <form name="calc">
          Num1: <input type="text" id="num1"><br>
          Num2: <input type="text" id="num2"><br>
    </form>
