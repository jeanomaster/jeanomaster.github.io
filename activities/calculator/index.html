<html>

<head>
    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/scrolling-nav.css" rel="stylesheet">

</head>

<body>
    <style>
        button,
        input {
            width: 100%;
        }
    </style>
    <script>
        function toNum(n) {
            return parseInt(n);
        }

        function add(n1, n2) {
            sum = toNum(n1) + toNum(n2);
            output(sum);
        }

        function output(res) {
            alert(res);
        }

        function toNum(n) {
            return parseInt(n);
        }

        function subtract(n1, n2) {
            difference = toNum(n1) - toNum(n2);
            output(difference);
        }

        function output(res) {
            alert(res);
        }

        function toNum(n) {
            return parseInt(n);
        }

        function divide(n1, n2) {
            product = toNum(n1) / toNum(n2);
            output(product);
        }

        function output(res) {
            alert(res);
        }

        function toNum(n) {
            return parseInt(n);
        }

        function multiply(n1, n2) {
            qoutient = toNum(n1) * toNum(n2);
            output(qoutient);
        }

        function output(res) {
            alert(res);
        }
    </script>

    <div class="container">
        <div class="col-md-12">
            <form name="calc">
                <div class="row">
                    <div class="col-md-3">
                        Num1:
                    </div>
                    <div class="col-md-9">
                        <input type="text" id="num1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Num2:
                    </div>
                    <div class="col-md-9">
                        <input type="text" id="num2">
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn primary" onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
                </div>
                <div class="col-md-6">
                    <button class="btn primary" onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn primary" onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
                </div>
                <div class="col-md-6">
                    <button class="btn primary" onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>



</body>

</html>
